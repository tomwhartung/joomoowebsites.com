<!doctype html>
<html lang="en">
<head>
 {% block head %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description"
        content="JooMoo Websites LLC specializes in using python and material design to build minimalist sites.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/material.blue-red.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="{{ url_for('static', filename='favicon.ico') }}"
        rel="shortcut icon" type="image/x-icon">
 {% endblock %}
</head>
<body>
<header>
 {% block navbar %}
 {% endblock %}
</header>

{% block content %}
{% endblock %}

{% block remainder %}
{% endblock %}

{% block footer %}
{% endblock %}

<!-- SCRIPTS -->
<!-- JQuery -->
<script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"
        type="text/javascript"></script>
</body>
</html>
